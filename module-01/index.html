<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>HTML5 Template</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
  <style>
    /* select both the body and the map */
    body,
    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script>
    const options = {
      center: [33.726, -84.365],
      zoom: 9,
      minZoom: 9,
      maxZoom: 16,
      maxBounds: [
        [33.911, -84.032],
        [33.62, -84.772]
      ]
    };

    const map = L.map("map", options);

    L.tileLayer(
      "https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
        subdomains: "abcd",
        maxZoom: 19
      }
    ).addTo(map);

    $.when(
      $.getJSON("data/city-limits.json"),
      $.getJSON("data/neighborhoods-filtered3.json"),
      $.getJSON("data/transit-routes.json"),
      $.getJSON("data/atlanta-urban.json")
    ).done(function (
      cityLimitsData,
      neighborhoodsData,
      transitRoutesData,
      urbanAreasData
    ) {
      L.geoJson(cityLimitsData).addTo(map);
      L.geoJson(neighborhoodsData).addTo(map);
      L.geoJson(transitRoutesData).addTo(map);
      L.geoJson(urbanAreasData).addTo(map);
    });
  </script>
</body>

</html>
